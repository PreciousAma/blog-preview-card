<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="content">
        <section>
          <div class="image">
            <img
              src="./assets/images/illustration-article.svg"
              alt="image"
              class="blog-image"
            />
          </div>
        </section>
        <section class="texts">
          <div class="label">learning</div>
          <time class="article-date">Published 21 Dec 2023</time>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="sub-texts">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="byline">
          <div>
            <img class="byline-image" src="./assets/images/image-avatar.webp" />
          </div>
          <p class="byline-text">greg hooper</p>
        </section>
      </div>
    </main>
  </body>
</html>
